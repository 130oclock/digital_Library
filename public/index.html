<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="public/style.css" />
        <title>Digital Library</title>
        <script src="node_modules/jquery/dist/jquery.js"></script>
    </head>
    <body>
        <!--Top-->
        <div>
            <h1 class="title">Digital Library</h1>
            <span class="description">[<span id="book-count">0</span>] books listed.</span>
        </div>
        <!--Middle-->
        <div class="panel-container">
            <!--A table of books-->
            <div class="panel left_side">
                <div class="left_wrapper">
                    <input type="text" class="search-bar search-input" placeholder="Search by Title, Author, Genre..."></input>
                    <!--<button id="add-book-btn">Add Book</button>-->
                    <div class="table-scroll">
                        <table id="book-list" class="content-table table-sortable">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Author</th>
                                    <th>Genre</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!--A graph of reading-->
            <div class="panel right_side">

            </div>
        </div>

        <div class="form-popup" id="add-book-form">
            <form action="/add-book" method="post" class="form-container">
                <h1>Add a Book</h1><button type="button" class="close">Close</button>

                <label for="form-book-title">Title</label>
                <input name="title" id="form-book-title" type="text" placeholder="Title" required>

                <label for="form-book-author">Author</label>
                <input name="author" id="form-book-author" type="text" placeholder="Author" required>

                <label for="form-book-genre">Genre</label>
                <input name="genre" id="form-book-genre" type="text" placeholder="Genre" required>

                <label for="form-book-date">Date of Publication</label>
                <input name="date" id="form-book-date" type="text" placeholder="YYYY-MM-DD" required>

                <button type="submit">Add</button>
            </form>
        </div>
    </body>
    <script src="public/index.js"></script>
</html>
