<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="public/style.css" />
        <title>Digital Library [0]</title>
        <script src="node_modules/jquery/dist/jquery.js"></script>
    </head>
    <body>
        <!--Top-->
        <div>
            <h1 class="title">Digital Library</h1>
            <span class="description">[<span id="book-count">0</span>] books listed. [<span id="book-complete">0</span>] books completed.</span>
        </div>
        <!--Middle-->
        <div class="panel-container">
            <!--A table of books-->
            <div class="panel">
                <div class="table-wrapper">
                    <button id="add-book-btn">Add Book</button>
                    <span class="input-fillspace"><input type="text" class="search-bar search-input" placeholder="Search by Title, Author, Genre..."></input></span>
                    <!--Add Book Form-->
                    <div class="form-popup popup-hidden" id="add-book-form-popup">
                        <form action="/add-book" method="post" class="form-container" id="add-book-form">
                            <button type="submit">Submit</button>
                            <span class="input-fillspace">
                                <div class="form-input-wrapper">
                                    <input name="title" id="form-book-title" type="text" placeholder="Title" required>
                                    <input name="author" id="form-book-author" type="text" placeholder="Author" required>
                                    <input name="genre" id="form-book-genre" type="text" placeholder="Genre" required>
                                    <input name="date" id="form-book-date" type="text" placeholder="YYYY-MM-DD" required>
                                    <input name="pages" id="form-book-pages" type="text" placeholder="Pages" required>
                                </div>
                            </span>
                        </form>
                    </div>
                    <!--Table-->
                    <div class="table-scroll" id="book-list-scroll">
                        <table id="book-list" class="content-table table-sortable">
                            <thead>
                                <tr>
                                    <th><input type="checkbox" id="select_all_checkboxes"></th>
                                    <th class="sortable">Title</th>
                                    <th class="sortable">Author</th>
                                    <th class="sortable">Genre</th>
                                    <th class="sortable">Date</th>
                                    <th>Pages</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <button id="delete-book-btn">Delete Selected</button>
                </div>
            </div>
        </div>
    </body>
    <script src="public/index.js"></script>
</html>
