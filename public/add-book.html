<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="public/styles/styles.css" />
        <link rel="stylesheet" type="text/css" href="public/styles/form-styles.css" />
        <link rel="icon" href="/public/images/favicon.ico" />
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script type="module" src="public/add-book.js"></script>
        <title>Digital Library</title>
    </head>
    <body>
        <header class="header">
            <div style="text-align: center;">
                <h1>Add a Book</h1>
            </div>
        </header>
        <main class="main">
            <div class="centered panel-wrapper">
                <div class="panel">
                    <form action="/add-book" method="post" 
                        id="add-book-form" class="form-container" autocomplete="off">
                        <label for="title">Title</label>
                        <div class="form-grid-item">
                            <input
                                type="text"
                                name="title"
                                id="title" 
                                maxlength="100"
                            />
                            <small id="title-error" class="error-text"></small>
                        </div>
                        <label for="date">Date</label>
                        <div class="form-grid-item">
                            <input
                                type="date"
                                name="date"
                                id="date"
                            />
                            <small id="date-error" class="error-text"></small>
                        </div>
                        <label for="book-author">Author(s) <i class="fa fa-tags" aria-hidden="true"></i></label>
                        <div id="author-tags" class="form-grid-item tag-input">
                            <input
                                type="text"
                                name="author"
                                id="book-author"
                                maxlength="100"
                                list="authors-list" 
                                placeholder="Full name"
                            />
                            <small id="author-error" class="error-text"></small>
                            <ul class="tag-container"></ul>
                            <small class="help-text">
                                Add the authors of your book
                            </small>
                            <datalist id="authors-list"></datalist>
                            <!--<div id="new-authors" class="hidden new-tags">Add New Author
                                <div class="name-input-row">
                                    <label for="new-author-first">First Name</label>
                                    <label for="new-author-middle">Middle Name</label>
                                    <label for="new-author-last">Last Name</label>
                                    <button type="button" id="hide-new-author" class="delete-button"></button>
                                    <input id="new-author-first" type="text" placeholder="First name">
                                    <input id="new-author-middle" type="text" placeholder="Middle name">
                                    <input id="new-author-last" type="text" placeholder="Last name">
                                    <button type="button" id="add-new-author">Add</button>
                                </div>
                            </div>-->
                        </div>
                        <label for="pages">Total Pages</label>
                        <div class="form-grid-item">
                            <input
                                type="number"
                                name="pages"
                                id="pages"
                                min="1"
                                max="30000" 
                                placeholder="100"
                            />
                            <small id="pages-error" class="error-text"></small>
                        </div>
                        <label for="book-genre">Genre(s) <i class="fa fa-tags" aria-hidden="true"></i></label>
                        <div id="genre-tags" class="form-grid-item tag-input">
                            <input
                                type="text"
                                name="genre"
                                id="book-genre"
                                maxlength="100"
                                list="genres-list"
                                placeholder="Fiction, Fantasy, Mystery..."
                            />
                            <small id="genre-error" class="error-text"></small>
                            <ul class="tag-container"></ul>
                            <small class="help-text">
                                Add genres to describe the book
                            </small>
                            <datalist id="genres-list"></datalist>
                        </div>
                        <button type="submit" class="btn full-width">Add Book</button>
                    </form>
                </div>
            </div>
        </main>
        <footer class="footer">

        </footer>
    </body>
</html>
