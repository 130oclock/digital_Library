<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="public/styles/styles.css" />
        <link rel="stylesheet" type="text/css" href="public/styles/form-styles.css" />
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <title>Digital Library</title>
    </head>
    <body>
        <div class="header">
            <div style="text-align: center;">
                <h1>Add a Book</h1>
            </div>
        </div>
        <div class="main">
            <div class="centered panel-wrapper">
                <div class="panel">
                    <form action="/add-book" method="post" id="add-book-form" class="form-container" style="min-height: 500px;">
                        <label for="form-book-title">Title</label>
                        <input type="text" name="title" id="form-book-title" autocomplete="off" required>
                        <label for="form-book-date">Date</label>
                        <input type="date" name="date" id="form-book-date" autocomplete="off" required>
                        <label for="form-book-author">Author(s)</label>
                        <div id="author-multi-input" class="multi-input">
                            <input type="text" name="author" id="form-book-author" placeholder="Full name" autocomplete="off" required>
                        </div>
                        <label for="form-book-pages">Total Pages</label>
                        <input type="text" name="pages" id="form-book-pages" placeholder="234" autocomplete="off" required>
                        <label for="form-book-genre">Genre(s)</label>
                        <div id="genre-multi-input" class="multi-input">
                            <textarea name="genre" id="form-book-genre" rows="2" 
                            placeholder="Fiction, Fantasy, Mystery..." autocomplete="off" required></textarea>
                        </div>
                        <button type="submit" class="btn full-width">Add Book</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </body>
    <script src="public/form-validation.js"></script>
    <script src="public/add-book.js"></script>
</html>
